<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<button ion-button full color="primary" (click)="Capture()">Camera</button>
<button ion-button full color="primary" (click)="CropImage()">Crop</button>
{{x}}
<h3>Image:</h3>
<!-- {{imageData}} -->
<img [src]="imageData"/>
{{err}}

<button ion-button full color="primary" (click)="LocationWatch()">Location</button>
{{lat}}
{{long}}

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="DD MMMM YYYY" [(ngModel)]="Date"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Time</ion-label>
  <ion-datetime displayFormat="h:mm a" [(ngModel)]="Date"></ion-datetime>
</ion-item>
{{Date}}
{{imageData}}
<button ion-button full color="primary" (click)="UploadImage()">Upload Image</button>
</ion-content>
