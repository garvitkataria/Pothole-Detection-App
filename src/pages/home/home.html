<ion-header>
  <ion-navbar>
    <ion-title>Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-card *ngFor ="let data of Data">

    <ion-item>
    <ion-avatar item-start>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4dMK5oG3FQcZMFSyOZr-DLLPgEXZ4Z9nkef2_uodUqyM37_zz">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>


    <img src="https://media.istockphoto.com/photos/large-pot-hole-filled-with-water-on-an-asphalt-road-picture-id95658927?k=6&m=95658927&s=612x612&w=0&h=RFMAYlXCBlZybT3jjGogKw51mK-PMZHIgz4h74opjRQ="/>
    <ion-card-content>

      <ion-card-title>
            <ion-item>
            <span item-start style="color: green;">5.6 Km (18 min)  </span>
            <button ion-button icon-start clear item-end large>
              <ion-icon name="navigate"></ion-icon>
              Start
            </button>
          </ion-item>
      </ion-card-title>
    <ion-row style="text-align: center;">
    <ion-col>
        <button ion-button icon-start clear large>
          <ion-icon name="checkmark" ></ion-icon>
          <div>12</div>
        </button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" icon-start clear large disabled="true">
        <ion-icon name="close"></ion-icon>
        <div>3</div>
      </button>
    </ion-col>
  </ion-row>
    </ion-card-content>
  </ion-card>


</ion-content>
